<body>
	<header>
	    <img src="images/largebucks-logo.jpg" alt="You drink our coffee, we make large bucks!" class="flexible" id="logo" />
		<h1 class="masthead">LARGEBUCK$ COFFEE</h1>
	</header>
    <main>
		 <header><h3 class="slogan">You drink our coffee, we make large bucks!</h3></header>
		 <div id="coffeeTarget"></div>
		
		<p>Click below to view the coffee special for different days of the week</p>
		<p><a href="?day=0">Sunday</a></p>
		<p><a href="?day=1">Monday</a></p>
		<p><a href="?day=2">Tuesday</a></p>
		<p><a href="?day=3">Wednesday</a></p>
		<p><a href="?day=4">Thursday</a></p>
		<p><a href="?day=5">Friday</a></p>
		<p><a href="?day=6">Saturday</a></p>

		 <!--
        <p>
    		 <img src="images/pumpkin-spice-latte.jpg" alt="Our Pumpkin Spice Latte tastes great on a Fall Day!" id="coffee" />
            <strong>Monday's Coffee Special:</strong> Monday's daily coffee special is <strong>Pumpkin Spice Latte</strong>, which makes us wish it was always Fall, as this is one of our top sellers!
		</p>

     </main>
    <footer>

	<script>

		/*

			Use HTML/CSS & JavaScript to create a single page that rotates unique colors 
			and content for each weekday (Sunday to Saturday) into a page.  
			
			The content must include:

			One unique image, with appropriate and matching content in the alt tag.  
			
			A paragraph or two of content that describes the daily item 
			(paragraph must include the name of the highlighted weekday)
			
			A unique color that supports the image and paragraph of content

		*/

		function coffeeTemplate(coffee){
			let myReturn = "";

			myReturn += `<p>
             <img src="images/${coffee.pic}" alt="${coffee.alt}" id="coffee" />
            <strong>${coffee.weekday}'s Coffee Special:</strong> ${coffee.weekday}'s daily coffee special is <strong>${coffee.coffee}</strong>, ${coffee.description}
       		 </p>`;
			return myReturn;
		}

		//use location object to access querystring (address bar)
		const queryString = window.location.search;
    
		//output to console    
		console.log(queryString);
		
		//separate querystring parameters
		const urlParams = new URLSearchParams(queryString);

		let myDate = new Date();

		let today = myDate.getDay();
		let coffee = "";//will be an object

		if(urlParams.has("day")){
			today = urlParams.get("day");
			today = parseInt(today);
		}

		//TEST ONLY, DON'T LEAVE THIS LINE IN THE FINAL VERSION
		//today = 6;

		switch(today){
			case 0:
				today = "Sunday";

				coffee = {
					pic: "cold-brew.jpg",
					alt: "A pic of cold brew",
					color: "black",
					description: `strong cold brew for the strong coffee lovers`,
					coffee: "Cold Brew",
					weekday: "Sunday"
				}
			break;

			case 1:
				today = "Monday";

				coffee = {
					pic: "bubble-tea.jpg",
					alt: "A pic of bubble tea",
					color: "purple",
					description: `I luv me sum bubble tea!`,
					coffee: "Bubble Tea",
					weekday: "Monday"
				}
			break;

			case 2: 
				today = "Tuesday";

				coffee = {
					pic: "caramel-latte.jpg",
					alt: "A pic of a caramel latte",
					color: "gold",
					description: `Our caramel latte is very popular!`,
					coffee: "Caramel Latte",
					weekday: "Tuesday"
				}
			break;

			case 3:
				today = "Wednesday";

				coffee = {
					pic: "pumpkin-spice-latte.jpg",
					alt: "Pumpkin Spice Latte",
					color: "orange",
					description: `Pumpkin Spice Lattes are awesome!`,
					coffee: "Pumpkin Spice Latte",
					weekday: "Wednesday"
				}
			break;

			case 4:
				today = "Thursday";

				coffee = {
					pic: "drip.jpg",
					alt: "a pic of drip coffee",
					color: "red",
					description: `Classic for a reason!`,
					coffee: "Drip",
					weekday: "Thursday"
				}
			break;

			case 5:
				today = "Friday";

				coffee = {
					pic: "frappaccino.jpg",
					alt: "a pic of frappaccino",
					color: "pink",
					description: `honestly just here for the whipped cream!`,
					coffee: "Frappaccino",
					weekday: "Friday"
				}
			break;

			case 6:
				today = "Saturday";

				coffee = {
					pic: "mocha.jpg",
					alt: "a pic of mocha",
					color: "green",
					description: `my favorite hot chocolate alternative`,
					coffee: "Mocha",
					weekday: "Saturday"
				}
			break;

			default: 
				today = "Incorrect Day";
		
		}

		document.getElementById("coffeeTarget").innerHTML = coffeeTemplate(coffee);

		document.querySelector("html").style.backgroundColor = coffee.color;

		console.log(today);

		console.log(coffee);

		//alert("hi there!")
    </script>
